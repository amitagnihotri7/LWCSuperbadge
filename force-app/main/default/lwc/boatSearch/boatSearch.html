<template>
    <lightning-layout multiple-rows>
        <!-- Top -->
        <lightning-layout-item size="12" class="slds-m-bottom_x-small">
            <lightning-card title="Find a Boat">
                <!-- New Boat button goes here -->
                <lightning-button label="New Boat" slot="actions" onclick={createNewBoat}></lightning-button>
                <p class="slds-var-p-horizontal_small slds-align_absolute-center">
                    <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
                </p>
            </lightning-card>
        </lightning-layout-item>

        <!-- Bottom -->
        <lightning-layout-item size="12">
            <!-- Spinner goes here -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
            </template>
            <!-- boatSearchResults goes here -->
            <c-boat-search-results onloading={handleLoading} ondoneloading={handleDoneLoading}>
            </c-boat-search-results>
            <!-- onloading={handleLoading} ondoneloading={handleDoneLoading} -->
        </lightning-layout-item>

    </lightning-layout>
</template>

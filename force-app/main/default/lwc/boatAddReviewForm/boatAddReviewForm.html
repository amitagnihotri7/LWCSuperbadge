<template>
    <lightning-record-edit-form object-api-name={boatReviewObject} 
                                onsuccess={handleSuccess}
                                onsubmit={handleSubmit}>
        <lightning-messages></lightning-messages>

        <div class="slds-grid">
            <div class="slds-col slds-size_2-of-3 slds-p-right_large">
                <span>
                    <label class="slds-form-element__label">
                        <abbr class="slds-required" title="required">*</abbr>
                        {labelSubject}
                    </label>
                </span>
                <span>
                    <lightning-input-field field-name={nameField} variant="label-hidden">
                    </lightning-input-field>
                </span>
            </div>

            <div class="slds-col slds-size_1-of-3">
                <span>
                    <label class="slds-form-element__label">
                        <abbr class="slds-required" title="required">*</abbr>
                        {labelRating}
                    </label>
                </span>
                <span>
                    <c-five-star-rating onratingchange={handleRatingChanged}></c-five-star-rating>
                </span>
            </div>
        </div>

        <div>
            <span>
                <lightning-input-field field-name={commentField}  variant="label-hidden" required>
                </lightning-input-field>
            </span>
        </div>

        <div class="slds-align_absolute-center slds-p-around_small">
            <lightning-button type="submit" name="save" label="Submit" icon-name="utility:save" >
            </lightning-button>
        </div>
    </lightning-record-edit-form>

</template>
